# ===============================================================
#          Silver Mail Server Configuration (`silver.yaml`)
# ===============================================================
#
# This file contains the primary configuration for your mail server.
# --- Domain Configuration ---
# You can configure multiple domains for your mail server.
#
# âž¡ IMPORTANT:
#   - Replace the empty values below with your actual domain names.
#   - Do NOT include 'www.' or 'https://'. Just the domain itself.
#   - These domains must be real, registered domains that you own.
#   - The first domain in the list is considered the primary domain.
#
# Example configuration:
# domains:
#   - domain: example.com
#     dkim-selector: mail
#     dkim-key-size: 2048
#   - domain: subdomain.example.com
#     dkim-selector: mail
#     dkim-key-size: 2048
#   - domain: another-domain.org
#     dkim-selector: default
#     dkim-key-size: 2048

config-url: "https://github.com/maneeshaxyz/silver-config"

domains:
  - domain:
    dkim-selector:
    dkim-key-size:

# ===============================================================
#          Identity Provider Configuration
# ===============================================================
#
# Configure which Identity Provider (IdP) to use for user authentication
# and management. Silver supports multiple IdP backends using a pluggable
# architecture.
#
# Supported Providers:
#   - thunder:   Thunder (WSO2) Identity Server
#   - keycloak:  Keycloak Identity and Access Management
#
# Example configurations:

# Option 1: Thunder (WSO2) - Default
identity:
  provider: thunder
  thunder:
    host: ${MAIL_DOMAIN} # Will use the primary domain
    port: 8090
    use_https: true
