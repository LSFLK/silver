server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: postfix
    static_configs:
      - targets:
          - localhost
        labels:
          job: postfix
          container: smtp-server-container
          __path__: /var/log/mail.log

  - job_name: docker_containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log
