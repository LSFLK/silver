services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-local
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_DAYS:-30d}'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    environment:
      - MAIL_SERVER_IP=${MAIL_SERVER_IP}
      - NODE_EXPORTER_PORT=${NODE_EXPORTER_PORT:-9100}
      - CADVISOR_PORT=${CADVISOR_PORT:-8080}
      - POSTFIX_EXPORTER_PORT=${POSTFIX_EXPORTER_PORT:-9154}
      - CLAMAV_EXPORTER_PORT=${CLAMAV_EXPORTER_PORT:-9810}
      - RSPAMD_METRICS_PORT=${RSPAMD_METRICS_PORT:-11334}
      - CLUSTER_NAME=${CLUSTER_NAME:-mail-server}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    restart: unless-stopped
    networks:
      - observability

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-local
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:${GRAFANA_PORT:-3000}
    restart: unless-stopped
    networks:
      - observability
    depends_on:
      - prometheus

networks:
  observability:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
